bugreports:
  - summary: |
      Не работает поиск товара по ключевому слову
  environment: |
      Google Chrome   113.0.5672.127 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro
  steps-to-reproduce: |
      1. Зайти на главную страницу сайта
      2. Нажать на поле "Поиск"
      3. Ввести бренд товара
  expected-result: |
      Появится список товаров по указанному бренду
  actual-result: |
      Список товаров по указанному бренду не появляется
      Перестало появляться сообщение "Nothing found!" при вводе не корректных данных
      Показывает общий список товаров (см. bug11.png)
    
  - summary: |
      Не работает поиск товара по выбранному фильтру бренда после сброса категории
  environment: |
      Google Chrome   113.0.5672.127 (Официальная сборка) (64 бит)
      ОС Windows 10 Pro
  steps-to-reproduce: |
      1. Зайти на главную страницу сайта
      2. Нажать на кнопку "Категория"
      3. Выбрать категорию
      4. Отменить выбор категории
      5. Выбрать бренд товара
      6. Посмотреть список товаров
  expected-result: |
      Появится список товаров выбранного бренда
  actual-result: |
      После сброса или выбора категории, не срабатывает выбор бренда
      Показывается общий список товаров
    
