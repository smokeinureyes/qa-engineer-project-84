---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При поиске товара по ключевому слову, отобразит товар
  prerequisites: |
    Открыт список товаров
  test-data: |
    В поле поиска введен существующий товар
  steps:
    - Нажать курсором по полю Поиск
    - Ввести название товара
  expected-result: |
    Пользователь увидит товар, который искал
    
- summary: |
    Проверка поиска товара по категории
  requirement: |
    При поиске товара по категории, отобразит товары категории
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбрать категорию
  steps:
    - Нажать курсором по кнопке Категория
    - Выбрать категорию
  expected-result: |
    Пользователь увидит все товары выбранной категории
    
- summary: |
    Проверка поиска товара по бренду
  requirement: |
    При выборе бренда в фильтре, отобразятся только те товары, бренды которых были выбраны
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбрать бренд в списке фильтров
  steps:
    - Нажать на флажок у любого бренда
  expected-result: |
    Пользователь увидит все товары выбранного бренда
    
- summary: |
    Проверка поиска товара по нескольким брендам
  requirement: |
    При выборе брендов в фильтре, отобразятся только те товары, бренды которых были выбраны
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбрать бренды в списке фильтров
  steps:
    - Нажать на флажок у любого первого бренда
    - Нажать на флажок у любого второго бренда
  expected-result: |
    Пользователь увидит все товары выбранных брендов
    
- summary: |
    Проверка сброса фильтра брендов 
  requirement: |
    Сбросив фильтр брендов, пользователь увидит весь список товаров
  prerequisites: |
    Открыт список товаров
  test-data: |
    Сбросить бренды в фильтре
  steps:
    - Снять флажок у выбранного первого бренда
    - Снять флажок у выбранного второго бренда
  expected-result: |
    Пользователь увидит весь список товаров
    
- summary: |
    Проверка сброса выбора категории
  requirement: |
    После выбора категории, её можно будет сбросить и вернуться ко всему списку товаров
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбрать категорию
  steps:
    - Нажать по кнопке Категория
    - Выбрать категорию
    - Нажать по кнопке Категория
    - Отменить выбор категории
  expected-result: |
    Пользователь сможет сбросить выбор категории и вернуться ко всему списку товаров
    
- summary: |
    Проверка поиска товара по позитивному сценарию фильтра цены
  requirement: |
    При поиске товара по фильтру цены, отобразит товары введенной ценовой категории
  prerequisites: |
    Открыт список товаров
  test-data: |
    Введен нужный диапазон цены
  steps:
    - В полях From и To задать нужный диапазаон цены (1 - 1000)
  expected-result: |
    Пользователь увидит все товары введеннного диапазона цены
    
- summary: |
    Проверка поиска товара по негативному сценарию фильтра цены
  requirement: |
    При поиске товара по  негативному фильтру цены, не отобразит товары введенной ценовой категории
  prerequisites: |
    Открыт список товаров
  test-data: |
    Введен нужный диапазон цены
  steps:
    - В полях From и To задать нужный диапазаон цены (1 - -1000)
  expected-result: |
    Пользователь не увидит товаров ценового диапазона и получит уведомление о неккоректно введенных данных
    
- summary: |
    Проверка просмотра подробной информации товара
  requirement: |
    При выборе нужного товара, отобриз подробную информацию выбранного товара
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбран нужный товар
  steps:
    - Выбрать нужный товар из списки товаров
    - Щелкнуть на него ЛКМ
    - Прсмотреть подробную информацию
  expected-result: |
    Пользователь увидит подробную информацию выбранного им товара
    
- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При попытке добавления товара в корзину, он добавится
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбран нужный товар и добавлен в корзину
  steps:
    - Выбрать нужный товар
    - Щелкнуть по кнопке Add to Card
    - Добавить товар в корзину
  expected-result: |
    Товар отображается в корзине
                
- summary: |
    Проверка возможности удаления товаров из корзины
  requirement: |
    При попытке удалить товар из корзины, он удалится
  prerequisites: |
    Открыта корзина
  test-data: |
    Товар находится в корзине
  steps:
    - Нажать кнопку Удалить
  expected-result: |
    Пользователь успешно удалит ненужный товар из корзины
    
- summary: |
    Проверка возможности перелистывания страниц в списке товаров
  requirement: |
    При просмотре товаров, пользователь сможет перелистывать страницы
  prerequisites: |
    Открыт список товаров
  test-data: |
    Товары на странице просмотрены и нужно перейти на следующую
  steps:
    - Нажать кнопку Следующая страница
  expected-result: |
    Пользователь успешно перейдет на следующую страницу списка товаров
       
- summary: |
    Проверка мобильной версии
