---
- summary: |
    Проверка поиска товара по существующим ключевым словам
  requirement: |
    При поиске товара по существующим ключевым словам, отобразит товар
  prerequisites: |
    Открыт список товаров
  test-data: |
    В поле поиска введен существующий товар iPhone
  steps:
    - Нажать курсором по полю Поиск
    - Ввести iPhone
  expected-result: |
    Пользователь увидит все товары iPhone
    
- summary: |
    Проверка поиска товара по существующим категориям
  requirement: |
    При поиске товара по существующим категориям, отобразит товары категории
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбрать категорию Smartphones
  steps:
    - Нажать курсором по кнопке Category
    - Выбрать Smartphones
  expected-result: |
    Пользователь увидит все товары категории Smartphones
    
- summary: |
    Проверка поиска товара по позитивному сценарию фильтра цены
  requirement: |
    При поиске товара по фильтру цены, отобразит товары введенной ценовой категории
  prerequisites: |
    Открыт список товаров
  test-data: |
    Введен нужный диапазон цены
  steps:
    - В полях From и To задать нужный диапазаон цены (1 - 1000)
  expected-result: |
    Пользователь увидит все товары введеннного диапазона цены
    
- summary: |
    Проверка поиска товара по негативному сценарию фильтра цены
  requirement: |
    При поиске товара по  негативному фильтру цены, не отобразит товары введенной ценовой категории
  prerequisites: |
    Открыт список товаров
  test-data: |
    Введен нужный диапазон цены
  steps:
    - В полях From и To задать нужный диапазаон цены (1 - -1000)
  expected-result: |
    Пользователь не увидит товаров ценового диапазона и получит уведомление о неккоректно введенных данных

- summary: |
    Проверка просмотра товаров
