    - Открыть страницу сайта со списком товаров
    - Скроллить список и просматривать товары
  expected-result: |
    Пользователь увидит все товары из списка товаров
    
- summary: |
    Проверка просмотра подробной информации товара
  requirement: |
    При выборе нужного товара, отобриз подробную информацию выбранного товара
