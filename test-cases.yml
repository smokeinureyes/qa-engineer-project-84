  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбран нужный товар и добавлен в корзину
  steps:
    - Навести курсор на кнопку Корзина
    - Нажать ЛКМ
    - Прсмотреть содержимое корзины
  expected-result: |
    Пользователь сможет просмотреть содержимое корзины
    
- summary: |
    Проверка возможности оформления заказов
