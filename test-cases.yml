- summary: |
    Проверка просмотра товаров
  requirement: |
    При нахождении на странице со списком товаров, товары можно просматривать
  prerequisites: |
    Открыт список товаров
  test-data: |
    Открыт список товаров, который можно скроллить и просматривать
