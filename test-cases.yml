    Пользователь без затруднений сможет зайти на мобильную версию сайта
  prerequisites: |
    Открыт браузер на мобильном устройстве
  test-data: |
    В адресной строке записан адрес сайта (https://hexlet-products-store.vercel.app/)
  steps:
    - Загрузить страницу
  expected-result: |
    Пользователь без затруднений сможет зайти на мобильную версию сайта
    
- summary: |
    Проверка возможности зайти на сайт с последними версиями браузеров
  requirement: |
    Пользователь без затруднений сможет зайти на сайт с использованием браузеров последних версий
  prerequisites: |
    Открыт браузер с последней версией обновления
  test-data: |
    В адресной строке записан адрес сайта (https://hexlet-products-store.vercel.app/)
  steps:
    - Загрузить страницу
  expected-result: |
    Пользователь без затруднений сможет зайти на сайт, используя браузер последней версии 
