    Открыт список товаров
  test-data: |
    Выбран нужный товар и добавлен в корзину
  steps:
    - Выбрать нужный товар
    - Щелкнуть по кнопке Add to Card
    - Добавить товар в корзину
  expected-result: |
    Пользователь успешно добавит товар в корзину и получит уведомление о успешном процессе добавления
    
- summary: |
    Проверка возможности просмотра содержимого корзины
