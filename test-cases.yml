    При нахождении на странице со списком товаров, товары можно просматривать
  prerequisites: |
    Открыт список товаров
  test-data: |
    Открыт список товаров, который можно скроллить и просматривать
  steps:
    - Открыть страницу сайта со списком товаров
    - Скроллить список и просматривать товары
  expected-result: |
    Пользователь увидит все товары из списка товаров
    
- summary: |
    Проверка просмотра подробной информации товара
  requirement: |
    При выборе нужного товара, отобриз подробную информацию выбранного товара
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбран нужный товар
  steps:
    - Выбрать нужный товар из списки товаров
    - Щелкнуть на него ЛКМ
    - Прсмотреть подробную информацию
  expected-result: |
    Пользователь увидит подробную информацию выбранного им товара
    
- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При попытки добавления товара в корзину, он добавится
  prerequisites: |
    Открыт список товаров
  test-data: |
    Выбран нужный товар и добавлен в корзину
  steps:
    - Выбрать нужный товар
    - Щелкнуть по кнопке Add to Card
    - Добавить товар в корзину
  expected-result: |
    Пользователь успешно добавит товар в корзину и получит уведомление о успешном процессе добавления
    
- summary: |
    Проверка возможности просмотра содержимого корзины
